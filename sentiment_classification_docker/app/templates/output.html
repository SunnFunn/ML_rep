{% extends "base.html" %}

{% block content %}
    <h2>Данные по пользователю {{ user }}:</h2>
    <table>
        <tr class="head">
            <td align="center"><b>Текст</b></td>
            <td align="center"><b>Оценка эмоциональной окраски</b></td>
            <td align="center"><b>Дата записи</b></td>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.body }}</td>
            <td align="center">{{ post.predictions }}</td>
            <td align="center">{{ post.timestamp.date() }}</td>
        </tr>
        {% endfor %}
{% endblock %}
